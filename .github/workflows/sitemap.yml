name: Build sitemap

on:
  push:
    branches: [ "main" ]
    paths:
      - "**.html"
      - "site.config.json"
      - "tools/make_sitemap.py"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  make-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sitemap & robots
        run: python tools/make_sitemap.py

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain sitemap.xml robots.txt 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml robots.txt
            git commit -m "chore: auto-update sitemap [skip ci]"
            git push
          else
            echo "No changes detected."
          fi
