name: Build search index
on:
  push:
    branches: [ "main" ]
    paths:
      - "articles/**/*.html"
      - "tools/make_search_index.py"
      - ".github/workflows/search-index.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate search index
        run: python tools/make_search_index.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/search-index.json 2>/dev/null)" ]; then
            git add data/search-index.json
            git commit -m "chore: update search index"
            git push
          else
            echo "No changes to commit."
          fi
